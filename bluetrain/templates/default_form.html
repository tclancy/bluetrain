{% for field in form %}
<p>
	<label for="{{ field.auto_id }}">{% if field.field.required %}*{% endif %}{{ field.label }}{% if field.errors %}<span class="errorMsg" title="{{ field.errors.0 }}">{{ field.label }}</span>{% endif %}</label>
	{{ field }}
	{% if field.help_text %}<br />{{ field.help_text }}{% endif %}
</p>
{% endfor %}
